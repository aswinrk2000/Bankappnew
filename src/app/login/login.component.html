<div class="text-white mt-2 p-3 ms-2">
    <h1>{{aim}}</h1>

</div>
<div class="text-center">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="container w-25 border mt-5 p-3" style="background-color: none;">
            <h1 class="text-center text-black">Login Page</h1>
            <div class="m1-2 p-2">
                <input name="acno" formControlName="acno" placeholder="acnumber" type="text" class="form-control"
                    id="acid">
            </div>
            <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched ">
                <p class="text-danger">incorrect username</p>
            </div>
            <div class="mt-2 p-2">
                <input name="psw" formControlName="psw" type="password" placeholder="Password" class="form-control"
                    id="pid">

            </div>
            <div *ngIf="this.loginForm.get('uname')?.errors && this.loginForm.get('uname')?.touched ">
                <p class="text-danger">invalid password</p>
            </div>
            <div class="text-center mt-2 p-2">
                <button type="submit" class="btn btn-success">Login</button>
                <p class="text-white">new user? <a routerLink="register" style="text-decoration: none;">register
                        here</a></p>
            </div>
        </div>

    </form>
</div>
