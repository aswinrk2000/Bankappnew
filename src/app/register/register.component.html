<div class="text-white mt-2 p-3 ms-2">


</div>
<div class="text-center">
    <form (ngSubmit)="register()" [formGroup]="registerForm">
        <div class="container w-50 border mt-5 p-3" style="background-color: none;">
            <h1 class="text-center text-black">Registration Page</h1>
            <div class="m1-2 p-2">
                <input name="uname" formControlName="uname" type="text" placeholder="username" class="form-control"
                    id="acid">
            </div>
            <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched ">
                <p class="text-danger">incorrect username</p>
            </div>
            <div class="m1-2 p-2">
                <input name="acno" formControlName="acno" type="text" placeholder="acnumber" class="form-control"
                    id="acid">
            </div>
            <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('uname')?.touched ">
                <p class="text-danger">incorrect acno</p>
            </div>

            <div class="mt-2 p-2">
                <input name="psw" formControlName="psw" type="password" placeholder="Password" class="form-control"
                    id="pid">
            </div>
            <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('uname')?.touched ">
                <p class="text-danger">incorrect password</p>
            </div>
            <div class="text-center mt-2 p-2">
                <button type="submit" (click)="register()" class="btn btn-success">Signup</button>
            </div>
        </div>

    </form>
</div>
