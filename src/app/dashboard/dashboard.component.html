<h1 class="text-white p-4">Welcome {{user}}</h1>
<div><a style="background: rgba(55, 177, 144,0.5); border-radius: 30px; text-decoration: none;" class="p-4 mt-4 ms-3 border border-white" routerLink="/transaction">view transaction history</a>
</div>

<div class="text-white mt-2 p-3 ms-2">
    
    
</div>
<div class="text-center">
    <form (ngSubmit)="deposit()" [formGroup]="depositForm">
    <div class="container w-50 border mt-5 p-5" style="background: rgba(55, 177, 144, 0.438); border-radius: 25px;">
        <h1 class="text-center text-black">Deposit</h1>

        <div class="m1-2 p-2">
            <input name="acno"  formControlName="acno" type="text" placeholder="acnumber" class="form-control" id="acid">
        </div>
        <div class="m1-2 p-2">
            <input name="psw" formControlName="psw" type="password" placeholder="Password" class="form-control" id="pid">
        </div>
        
    <div class="mt-2 p-2">
        <input name="amount"  formControlName="amnt"  type="text"  placeholder="amount" class="form-control" id="aid">

    </div>
    <div class="text-center mt-2 p-2">
        <button type="submit"  class="btn btn-outline-info">Deposit</button>
    </div>
    </div>
        
</form>
</div>


<div class="text-white mt-2 p-3 ms-2">
    
    
</div>
<div class="text-center">
    <form (ngSubmit)="withdraw()" [formGroup]="withdrawForm">
    <div class="container w-50 border mt-5 p-3" style="background: rgba(55, 177, 144, 0.438); border-radius: 25px;">
        <h1 class="text-center text-black">Withdraw</h1>

        <div class="m1-2 p-2">
            <input name="acno1" formControlName="acno1" type="text" placeholder="ac number" class="form-control" id="acid1">
        </div>
        <div class="m1-2 p-2">
            <input name="psw1" formControlName="psw1" type="password" placeholder="Password" class="form-control" id="pid1">
        </div>
        
    <div class="mt-2 p-2">
        <input name="amount1" formControlName="amnt1" type="text"  placeholder="amount" class="form-control" id="aid1">

    </div>
    <div class="text-center mt-2 p-2">
        <button type="submit"  class="btn btn-outline-info">Withdraw</button>
    </div>
    </div>
        
</form>
</div>
